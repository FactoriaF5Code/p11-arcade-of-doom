<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="arcadeMachine">
        <div class="container">
          <div class="machine">
            <div class="upSide">
              <p class="txt">Arcade <span class="deco">Of Doom</span></p>
            </div>
            <div class="screenWrapper">
              <div class="screen">
                <div class="inner">
                  <p class="txt" id="pantalla">Cargando</p>
                </div>
              </div>
            </div>
            <div class="controls">
              <div class="upControls">
                <div class="buttons">
                  <div class="button" id="pulsador"></div>
                  <div class="button"></div>
                </div>
                <div class="joystick">
                  <div class="handle"></div>
                </div>
              </div>
              <div class="downControls">
                <span class="dots"></span>
              </div>
            </div>
            <div class="downSide">
              <span class="shape"></span>
            </div>
          </div>
        </div>
      </section>
      <script src="app.js"></script>
</body>
</html>
